<body>
    <!-- NavBar-->

        <div class="hamburger">
            <div class="line"></div>

        </ul>
    </nav>
    
    <br>
    <!--Email-->
    <form class="form-control form-width">
        <div class="container">
            <fieldset>
                <legend class="">FeedBack Form</legend>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control-plaintext" id="staticEmail"
                            value="email@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label >Name</label>
                    <input id="name" type="text" class="form-control contact" id="exampleInputPassword1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label >Email address</label>
                    <input  id="email" type="email" class="form-control contact" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <input id="message" type="text" class="form-control contact">
                </div>
                <div class="form-control">
                    <button id="submit" class="btn btn-success" type="submit">Submit</button>
                </div>
                
                <!--
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div> 
             -->
                
            </fieldset>
        </div>
    </form>
</body>
<script src="https://smtpjs.com/v3/smtp.js">
